worker_processes auto;
events {
    worker_connections 1024;
}

http {
    # Temporary HTTP Server for Certbot
    server {
        listen 80;
        server_name posttopurchase.store www.posttopurchase.store;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS Server (Will be enabled after SSL setup)
    server {
        listen 443 ssl;
        server_name posttopurchase.store www.posttopurchase.store;

        ssl_certificate /etc/letsencrypt/live/posttopurchase.store/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/posttopurchase.store/privkey.pem;

        location / {
            proxy_pass http://app:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
