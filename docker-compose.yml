services:
  app:
    build: .
    container_name: prinfoservice
    restart: always
    expose:
      - "8080"

  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    depends_on:
      - app
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certbot:/var/www/certbot
      - /etc/letsencrypt:/etc/letsencrypt
    ports:
      - "80:80"
      - "443:443"
    restart: always

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./nginx/certbot:/var/www/certbot
      - /etc/letsencrypt:/etc/letsencrypt
    entrypoint: ["/bin/sh", "-c"]
    command: "certbot certonly --webroot --webroot-path=/var/www/certbot --email pullwise@outlook.com --agree-tos --no-eff-email --force-renewal -d posttopurchase.store -d www.posttopurchase.store"